<div class="section-container hcm-section">
    <!-- Header with Parallax Effect -->
    <div class="hcm-header-frame parallax-container">
        <!-- Background Illustration Layer -->
        <div class="hcm-header-bg parallax-layer" data-speed="0.5">
            <svg class="hcm-illustration" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <linearGradient id="dashboardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.4" />
                        <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.2" />
                    </linearGradient>
                </defs>

                <!-- Grid Background -->
                <g opacity="0.1">
                    <line x1="0" y1="30" x2="1200" y2="30" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="0" y1="60" x2="1200" y2="60" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="0" y1="90" x2="1200" y2="90" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="200" y1="0" x2="200" y2="120" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="400" y1="0" x2="400" y2="120" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="600" y1="0" x2="600" y2="120" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="800" y1="0" x2="800" y2="120" stroke="#0ea5e9" stroke-width="0.5"/>
                    <line x1="1000" y1="0" x2="1000" y2="120" stroke="#0ea5e9" stroke-width="0.5"/>
                </g>

                <!-- Alarm/Bell Icons -->
                <g class="people-animation">
                    <!-- Bell Icon -->
                    <path d="M185,45 Q190,35 195,45 L200,65 Q195,70 185,70 L180,65 Z" fill="url(#dashboardGradient1)" opacity="0.6"/>
                    <circle cx="190" cy="73" r="3" fill="url(#dashboardGradient1)" opacity="0.7"/>
                    <line x1="190" y1="32" x2="190" y2="38" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>

                    <!-- Signal Waves -->
                    <path d="M370,50 Q380,40 390,50" fill="none" stroke="url(#dashboardGradient1)" stroke-width="2" opacity="0.5"/>
                    <path d="M365,45 Q380,30 395,45" fill="none" stroke="url(#dashboardGradient1)" stroke-width="2" opacity="0.4"/>
                    <path d="M360,40 Q380,20 400,40" fill="none" stroke="url(#dashboardGradient1)" stroke-width="2" opacity="0.3"/>
                    <circle cx="380" cy="55" r="5" fill="url(#dashboardGradient1)" opacity="0.7"/>

                    <!-- Bar Chart -->
                    <rect x="565" y="55" width="12" height="25" rx="2" fill="url(#dashboardGradient1)" opacity="0.6"/>
                    <rect x="582" y="45" width="12" height="35" rx="2" fill="url(#dashboardGradient1)" opacity="0.7"/>
                    <rect x="599" y="50" width="12" height="30" rx="2" fill="url(#dashboardGradient1)" opacity="0.6"/>

                    <!-- Shield/Policy Icon -->
                    <path d="M790,40 L810,40 L810,65 Q800,75 790,65 Z" fill="url(#dashboardGradient1)" opacity="0.5"/>
                    <line x1="800" y1="48" x2="800" y2="62" stroke="#0ea5e9" stroke-width="2" opacity="0.7"/>
                    <line x1="793" y1="55" x2="807" y2="55" stroke="#0ea5e9" stroke-width="2" opacity="0.7"/>

                    <!-- Wrench/Maintenance Icon -->
                    <rect x="960" y="45" width="50" height="30" rx="4" fill="url(#dashboardGradient1)" opacity="0.4"/>
                    <line x1="970" y1="55" x2="1000" y2="55" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
                    <line x1="970" y1="65" x2="990" y2="65" stroke="#0ea5e9" stroke-width="2" opacity="0.5"/>
                </g>

                <!-- Connection Lines -->
                <path d="M 200,60 Q 290,45 370,55" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.3"/>
                <path d="M 400,55 Q 480,70 565,60" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.3"/>
                <path d="M 615,55 Q 700,45 790,55" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.3"/>
                <path d="M 810,60 Q 885,50 960,58" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.3"/>

                <!-- Animated Dots -->
                <circle cx="290" cy="50" r="3" fill="#0ea5e9" opacity="0.8">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="480" cy="65" r="3" fill="#0ea5e9" opacity="0.8">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
                </circle>
                <circle cx="700" cy="50" r="3" fill="#0ea5e9" opacity="0.8">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
                </circle>
                <circle cx="885" cy="55" r="3" fill="#0ea5e9" opacity="0.8">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>

        <!-- Header Content Layer -->
        <div class="hcm-header-content parallax-layer" data-speed="1">
            <div class="hcm-header-title">
                <span class="hcm-icon">&#x1F514;</span>
                <div>
                    <h1 class="hcm-title">Dashboard</h1>
                    <p class="hcm-subtitle">Alarm & Event Overview</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Grid Container -->
    <div class="dashboard-stats-container">
        <div class="dashboard-section-header">
            <span class="dashboard-section-icon">&#x1F4CA;</span>
            <h2 class="dashboard-section-title">Alarm Summary</h2>
        </div>
        <div class="dashboard-stats-grid" id="dashboard-stats-grid">
            <!-- Stats will be rendered by JavaScript -->
        </div>
    </div>
</div>
